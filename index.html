<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono&display=swap" rel="stylesheet">
    <script src="dist\index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <p class="header-title">The Odin Project Web Calculator</p>
    </div>
    <div class="container">
        <div class="calc">
            <div class="grid-item0" id="display"></div>
            <div class="grid-item1"><button class="calc-btn" onclick="resetCalculator()">c</button></div>
            <div class="grid-item2"><button class="calc-btn">+/-</button></div>
            <div class="grid-item3"><button class="calc-btn" onclick="calculate('%')">%</button></div>
            <div class="grid-item4"><button class="calc-btn" onclick="calculate('/')">/</button></div>
            <div class="grid-item5"><button class="calc-btn" onclick="addToBuffer('7')">7</button></div>
            <div class="grid-item6"><button class="calc-btn" onclick="addToBuffer('8')">8</button></div>
            <div class="grid-item7"><button class="calc-btn" onclick="addToBuffer('9')">9</button></div>
            <div class="grid-item8"><button class="calc-btn" onclick="calculate('*')">*</button></div>
            <div class="grid-item9"><button class="calc-btn" onclick="addToBuffer('4')">4</button></div>
            <div class="grid-item10"><button class="calc-btn" onclick="addToBuffer('5')">5</button></div>
            <div class="grid-item11"><button class="calc-btn" onclick="addToBuffer('6')">6</button></div>
            <div class="grid-item12"><button class="calc-btn" onclick="setOperator('-')">-</button></div>
            <div class="grid-item13"><button class="calc-btn" onclick="addToBuffer('1')">1</button></div>
            <div class="grid-item14"><button class="calc-btn" onclick="addToBuffer('2')">2</button></div>
            <div class="grid-item15"><button class="calc-btn" onclick="addToBuffer('3')">3</button></div>
            <div class="grid-item16"><button class="calc-btn" onclick="setOperator('+')">+</button></div>
            <div class="grid-item17"><button class="calc-btn" onclick="addToBuffer('0')">0</button></div>
            <div class="grid-item18"><button class="calc-btn" onclick="addToBuffer('.')">.</button></div>
            <div class="grid-item19"><button class="calc-btn" onclick="calculate()">=</button></div>
        </div>
    </div>
</body>

</html>
